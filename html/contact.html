<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootsstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- Contact css link -->
    <link rel="stylesheet" href="../css/contact.css" />
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="contact-container">
      <section class="form-title">
        <h2>Desert Resident CARD</h2>
        <p>Please fill the blanks to have the exclusive "D.R.C."</p>
      </section>

      <form action="" name="myForm" method="get" class="row g-3">
        <div class="row g-3">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              name="firstName"
              id="firstName"
              maxlength="24"
              aria-label="First name"
            />
          </div>

          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              name="lastName"
              id="lastName"
              maxlength="24"
              aria-label="Last name"
            />
          </div>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="mail" id="mail" />
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" />
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose your State</option>
            <option>Alabama</option>
            <option>Alaska</option>
            <option>Arizona</option>
            <option>Arkansas</option>
            <option>California</option>
            <option>Colorado</option>
            <option>Connecticut</option>
            <option>Delaware</option>
            <option>Florida</option>
            <option>Georgia</option>
            <option>Hawaii</option>
            <option>Idaho</option>
            <option>Illinois</option>
            <option>Indiana</option>
            <option>Iowa</option>
            <option>Kansas</option>
            <option>Kentucky</option>
            <option>Louisiana</option>
            <option>Maine</option>
            <option>Maryland</option>
            <option>Massachussetts</option>
            <option>Michigan</option>
            <option>Minnesota</option>
            <option>Mississippi</option>
            <option>Missouri</option>
            <option>Montana</option>
            <option>Nebraska</option>
            <option>Nevada</option>
            <option>New Hampshire</option>
            <option>New Jersey</option>
            <option>New Mexico</option>
            <option>New York</option>
            <option>North Carolina</option>
            <option>North Dakota</option>
            <option>Ohio</option>
            <option>Oklahoma</option>
            <option>Oregon</option>
            <option>Pennsylvania</option>
            <option>Rhode Island</option>
            <option>South Carolina</option>
            <option>South Dakota</option>
            <option>Tennessee</option>
            <option>Texas</option>
            <option>Utah</option>
            <option>Vermont</option>
            <option>Virginia</option>
            <option>Washington</option>
            <option>West Virginia</option>
            <option>Wisconsin</option>
            <option>Wyoming</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip" name="zip" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="gridCheck"
              name="gridCheck"
            />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>

        <div class="col-12">
          <select class="form-select" aria-label="Default select example">
            <option selected>Select your Coachella prefer day</option>
            <option value="1">One - "Harry Styles"</option>
            <option value="2">Two - "Billie Eilish"</option>
            <option value="3">Three - "The Weekend"</option>
          </select>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="btn" name="btn">
            SIGN IN
          </button>
        </div>
      </form>

      <footer class="media768-footer">
        <div class="footer-logo">
          <a href="/index.html"
            ><img
              src="https://media-prd.coachella.com/templates/template10/svgs/coachella-logo.svg"
              alt="logo"
          /></a>
          <p>&copy 2022 Sound&Music</p>
        </div>
        <section class="politics politics-media">
          <article>
            <p>Privacy Policy</p>
            <p>Terms of Use</p>
            <p>Wristband Terms of Use</p>
            <p>Accessibility (ADA)</p>
          </article>
          <article>
            <p>Do Not Sell My Info</p>

            <p>Web Accessibility</p>
            <p>Sponsors</p>
            <p>Contact</p>
          </article>
        </section>
        <div class="btnAndSocial">
          <a class="nwl wks" href="/html/newsletter.html">Get the Newsletter</a>
          <article class="social">
            <ul>
              <li>
                <a href="https://www.facebook.com/coachella"
                  ><i class="fa fa-facebook-official w3-hover-opacity"></i
                ></a>
              </li>
              <li>
                <a href="https://twitter.com/coachella"
                  ><i class="fa fa-twitter w3-hover-opacity"></i
                ></a>
              </li>
              <li>
                <a href=""><i class="fa fa-instagram w3-hover-opacity"></i></a>
              </li>
              <li>
                <a href="https://www.youtube.com/user/coachella"
                  ><i class="fa fa-brands fa-youtube"></i
                ></a>
              </li>
              <li>
                <a href="https://www.snapchat.com/add/coachella"
                  ><i class="fa fa-brands fa-snapchat"></i
                ></a>
              </li>
            </ul>
          </article>
        </div>
      </footer>
    </div>
    <img
      class="footer-img"
      src="/assets/img/footer-illustration.png"
      alt="footerImg"
    />

    <script src="/js/validate.js"></script>
  </body>
</html>
